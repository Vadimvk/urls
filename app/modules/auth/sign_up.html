<div class="container">
    <div class="row text_center">
        <div class="col-md-4 col-md-offset-4 text-center">
            <h2>Registration</h2>
            <form ng-submit="submitRegistration(registrationForm)" name="registration" role="form"
                  ng-init="registrationForm = {}">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" ng-model="registrationForm.email" required="required"
                           class="form-control" placeholder="example@mail.com"
                    />
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" ng-model="registrationForm.password" required="required"
                           class="form-control" minlength="6" placeholder="min. 6 characters"
                    />
                </div>

                <div class="form-group">
                    <label>Password confirmation</label>
                    <input type="password" name="password_confirmation"
                           ng-model="registrationForm.password_confirmation" minlength="6" required="required"
                           class="form-control" placeholder="Password confirmation"
                           compare-to="registrationForm.password" ng-focus="focus=true" ng-blur="focus=false"/>
                    <span class="text-danger help-block" ng-show="registration.password_confirmation.$invalid && focus">
                        Password and confirm password doesn't match
                    </span>
                </div>
                <button type="submit" ng-disabled="registration.$invalid" class="btn btn-primary btn-lg">Register
                </button>
            </form>
        </div>
    </div>
</div>
